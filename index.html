<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file src -->
    <link rel="stylesheet" href="style.css" type="">
    <!-- fonts src -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Domine&family=Lobster&family=Merriweather&family=Oswald&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Space+Mono&display=swap" rel="stylesheet">
<title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-container">
        <form action="" name="cal">
            <input type="text" maxlength="10" name="display" disabled>
            <div>
                <input type="button" class="btn btn-yellow" value="AC" onclick="cal.display.value=''">
                <input type="button" class="btn btn-yellow" value="+/-" onclick="cal.display.value+='Error'">
                <input type="button" class="btn btn-yellow" value="%" onclick="cal.display.value+='Error'">
                <input type="button" class="btn btn-orange" value="/" onclick="cal.display.value+='/'">
            </div>
            <div>
                <input type="button" class="btn" value="7" onclick="cal.display.value+='7'">
                <input type="button" class="btn" value="8" onclick="cal.display.value+='8'">
                <input type="button" class="btn" value="9" onclick="cal.display.value+='9'">
                <input type="button" class="btn btn-orange" value="X" onclick="cal.display.value+='*'">
            </div>
            <div>
                <input type="button" class="btn" value="4" onclick="cal.display.value+='4'">
                <input type="button" class="btn" value="5" onclick="cal.display.value+='5'">
                <input type="button" class="btn" value="6" onclick="cal.display.value+='6'">
                <input type="button" class="btn btn-orange" value="-" onclick="cal.display.value+='-'">
            </div>
            <div>
                <input type="button" class="btn" value="1" onclick="cal.display.value='1'">
                <input type="button" class="btn" value="2" onclick="cal.display.value+='2'">
                <input type="button" class="btn" value="3" onclick="cal.display.value+='3'">
                <input type="button" class="btn btn-orange" value="+" onclick="cal.display.value+='+'">
            </div>
            <div>
                <input type="button" class="btn btn-zero" value="0" onclick="cal.display.value+='0'">
                <input type="button" class="btn" value="." onclick="cal.display.value+='2'">
                <input type="button" class="btn btn-orange" value="=" onclick="cal.display.value=eval(cal.display.value)">
            </div>
        </form>
    </div>
    <h2 class="d">Developed By </h2><h2 class="n"> MHR Noyon</h2>
</body>
</html>
